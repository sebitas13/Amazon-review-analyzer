<body>
    <div class="title">
        <h1>Amazon Product Reviews</h1>
    </div>
    <main>
        <form id="reviewForm">
            <label for="asinOrUrl">ASIN or URL:</label>
            <input type="text" id="asinOrUrl" name="asinOrUrl" required>
            <!-- <input type="text" id="asin" name="asin" required> -->
            <br>
            <label for="number">Number of reviews:</label>
            <input type="number" id="number" name="number" min="1" max="100" value="3" required>
            <br>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" value="PE" required>
            <br>
            <button id="getReviewsBtn" type="submit">Get Reviews</button>

            <!-- Contenedor para el loader -->
            <div id="loader" class="loader"></div>
        </form>
        <div id="reviews"></div>
